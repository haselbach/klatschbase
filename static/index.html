<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="json2.js"></script>
    <script type="text/javascript" src="webtoolkit.base64.js"></script>
    <script type="text/javascript" src="klatschbase.js"></script>
    <script type="text/javascript" src="client.js"></script>
    <link rel="stylesheet" type="text/css" href="klatschbase.css"/>
    <title>Klatschbase</title>
  </head>
  <body>
    <h1>Klatschbase</h1>
    <div class="login">
      <form action="#">
	<table>
	  <tr>
            <td>Login:</td>
	    <td><input type="text" id="login"/></td>
	  </tr>
	  <tr>
	    <td>Password:</td>
            <td><input type="password" id="password"/></td>
	  </tr>
	  <tr>
	    <td>New Account:</td>
	    <td><input type="checkbox" id="registerFlag"/></td>
	  </tr>
	</table>
      </form>
    </div>
    <p class="chat inchat">
      <span class="personalEntry">
        <b>Welcome to Klatschbase v0.2.1.</b>
	Click on a client or room to send a message.
	Click on the O next to a room to subscribe.
	Click on the X next to a room to unsubscribe.
      </span>
    </p>
    <div class="inchat console">
      <form action="#">
	<span class="recipient">
	  N/A
	</span>
	<input type="text" id="msgline"/>
      </form>
    </div>
    <div class="inchat menu">
      <div class="rooms">
	<span class="room">
	  The rooms
	</span>
	<ul class="roomlist">
	  <li>N/A</li>
	</ul>
      </div>
      <div class="clients">
	<span class="client">
	  The clients
	</span>
	<ul class="clientlist">
	  <li>N/A</li>
	</ul>
      </div>
    </div>
  </body>
</html>
